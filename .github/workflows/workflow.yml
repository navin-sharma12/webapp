name: Run Tests

on:
  pull_request:    
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: debian-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [18.x]
      - run: npm install
      - run: npm install jest
      - run: npm run test