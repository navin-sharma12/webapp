name: MySQL Integration Test

on:
  pull_request:
    branches: [main]

jobs:
  connect-remote:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.PD }}
          MYSQL_DATABASE: ${{ secrets.DATABASE }}
          MYSQL_ROOT_HOST: ${{ secrets.ROOT_HOST }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      # - name: Install Packer
      #   run: |
      #     wget https://releases.hashicorp.com/packer/1.7.6/packer_1.7.6_linux_amd64.zip
      #     unzip packer_1.7.6_linux_amd64.zip
      #     sudo mv packer /usr/local/bin/
      #   if: success()

      - name: Format Packer Template
        run: packer fmt .
        # continue-on-error: true

      - name: Validate Packer Template
        run: packer validate .