name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Update to a newer version
      - name: Use Node.js
        uses: actions/setup-node@v3 # Update to a newer version
        with:
          node-version: 18 # Specify a compatible Node.js version
      - run: npm install
      - run: npm install mocha -g # Install Mocha globally for running tests
      - run: npm test
